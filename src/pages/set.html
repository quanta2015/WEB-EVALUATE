                <li class="nav-item">
                    <a href="task.html" style="display: flex;">

                            <i class="fa fa-chevron-right nav-more" id="nav_icon1" ></i>
                        </a>
                </li>
                <li class="nav-item"></li>
                <li class="nav-item">
                    <a href="evalute.html" style="display: flex;">

                            <i class="fa fa-chevron-right nav-more" id="nav_icon1" ></i>
                        </a>
                </li>
                <li class="nav-item"></li>
                <li class="nav-item">
                    <a href="gradeSearch.html" style="display: flex;">
                            <span>学生成绩查询</span>

                            <i class="fa fa-chevron-right nav-more" id="nav_icon1" ></i>
                        </a>
                </li>
                <li class="nav-item"></li>
                <li class="nav-item has-chosen">
                    <a href="set.html" style="display: flex;">
                        <span>设置评分标准</span>
                        <div class="hidden"></div>
                        <i class="fa fa-chevron-right nav-more" id="nav_icon1"></i>
                    </a>
                </li>
                <li class="nav-item"></li>
                <li class="nav-item">
                    <a href="pwdChangeT.html" style="display: flex;">

                            <i class="fa fa-chevron-right nav-more" id="nav_icon1" ></i>

                </li>

        <div class="content">

                    </a>
            </div>
            <div class="content-main" style="display: flex; flex-direction: column;">
                <div class="content-main-buttombox" style="display: flex; flex-direction: column;">
                    <div style="display: flex;">
                        <span class="fstTitle">设置评价标准</span>
                        <div class="hiddenbox"> </div>
                        <button class="basicbtn" id="standardSure" type="submit">确定</button>
                    </div>
                    <div class="tab-group">
                        <section id="tab1" title="教学设计">
                            <div class="box1"></div>
                            <script id="theTmpl1" type="text/x-jsrender">
                                <ul>
                                    {{for}}
                                    <li>
                                        <div class="standardbox">
                                            <div class="item_title" style="width: 15%"><div>{{:item_title}}</div></div>
                                            <div class="item_content" style="width: 60%"><textarea id="content{{:id}}">{{:item_content}}</textarea></div>
                                            <div class="item_point" style="width: 15%"><textarea id="point{{:id}}">{{:item_point}}</textarea></div>
                                            <div class="savenow" style="width: 10%"><button id="{{:id}}" class="savenowbtn">保存修改</button></div>
                                        </div>
                                    </li>
                                    {{/for}}
                                </ul>
                            </script>
                        </section>
                        <section id="tab2" title="多媒体课件制作">

                            <script id="theTmpl2" type="text/x-jsrender">

                            </script>

                                <ul>
                                    {{for}}
                                    <li>
                                        <div class="standardbox">
                                            <div class="item_title" style="width: 15%"><div>{{:item_title}}</div></div>
                                            <div class="item_content" style="width: 60%"><textarea id="content{{:id}}">{{:item_content}}</textarea></div>
                                            <div class="item_point" style="width: 15%"><textarea id="point{{:id}}">{{:item_point}}</textarea></div>
                                            <div class="savenow" style="width: 10%"><button id="{{:id}}" class="savenowbtn">保存修改</button></div>

                                    </li>

                                </ul>
                            </script>
                        </section>
                        <section id="tab4" title="模拟上课板书设计">
                            <div class="box4"></div>
                            <script id="theTmpl4" type="text/x-jsrender">
                                <ul>
                                    {{for}}
                                    <li>
                                        <div class="standardbox">
                                            <div class="item_title" style="width: 15%"><div>{{:item_title}}</div></div>
                                            <div class="item_content" style="width: 60%"><textarea id="content{{:id}}">{{:item_content}}</textarea></div>
                                            <div class="item_point" style="width: 15%"><textarea id="point{{:id}}">{{:item_point}}</textarea></div>

                                        </div>
                                    </li>
                                    {{/for}}
                                </ul>
                            </script>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../sys/js/set.js"></script>

</html>
