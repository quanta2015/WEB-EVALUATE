<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>设置</title>
	<link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../lib/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../sys/css/task.css">
	<link rel="stylesheet" type="text/css" href="../sys/css/set.css">

	<script type="text/javascript" src="../lib/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../lib/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../lib/jsrender/jsrender.js"></script>
</head>

<body>
	<div id="g-index">
		<div id="nav">
			<div id="nav-top">
				<div id="nav-logo"><img src="../img/logo02.png"></div>
				<i class="fa fa-chevron-right nav-more" id="nav_icon3" style="display: none;"></i>
			</div>
			<ul>
				<li id="nav-item">
					<a href="task.html" style="display: flex;">
						<span>发布新任务</span>
						<div id="hidden"></div>
						<i class="fa fa-chevron-right nav-more" id="nav_icon1"></i>
					</a>
				</li>
				<li id="nav-item"></li>
				<li id="nav-item">
					<a href="evalute.html" style="display: flex;">
						<span>学生成绩评定</span>
						<div id="hidden"></div>
						<i class="fa fa-chevron-right nav-more" id="nav_icon1"></i>
					</a>
				</li>
				<li id="nav-item"></li>
				<li id="nav-item">
					<a href="gradeSearch.html" style="display: flex;">
						<span>学生成绩查询</span>
						<div id="hidden"></div>
						<i class="fa fa-chevron-right nav-more" id="nav_icon1"></i>
					</a>
				</li>
				<li id="nav-item"></li>
				<li id="nav-item" class="has-chosen">
					<a href="set.html" style="display: flex;">
						<span>设置</span>
						<div id="hidden"></div>
						<i class="fa fa-chevron-right nav-more" id="nav_icon1"></i>
					</a>
				</li>
				<li id="nav-item"></li>
				<li id="nav-item">
					<a href="pwdChangeT.html" style="display: flex;">
						<span>修改密码</span>
						<div id="hidden"></div>
						<i class="fa fa-chevron-right nav-more" id="nav_icon1"></i>
					</a>
				</li>
				<li id="nav-item"></li>
				<li id="nav-item">
					<a href="classManagement.html" style="display: flex;">
						<span>班级管理</span>
						<div id="hidden"></div>
						<i class="fa fa-chevron-right nav-more" id="nav_icon1"></i>
					</a>
				</li>
			</ul>
		</div>
		<div id="content" style="height: 100%;">
			<div id="content-top">
				<a id="userControl" style="display: flex; align-items: center;">
					<span id="userCotrol-title">个人面板&nbsp;&nbsp;&nbsp;&nbsp;</span>
					<i class="fa fa-power-off fa-2x" id="nav_icon2" style="color: rgb(32, 142, 251);"></i>
				</a>
			</div>
			<div class="content-main" style="border: 0">
				<div>
					<h4 style="font-weight: bold;margin-top: 20px">一、设置模块分数比例（%）</h4>
					<form class="form-inline">
						<div class="form-group formblock">
							<label for="exampleInputName2">老师评分</label>
							<input type="text" class="form-control" id="exampleInputName2" placeholder="40">
						</div>
						<div class="form-group formblock">
							<label for="exampleInputName2">小组评分</label>
							<input type="text" class="form-control" id="exampleInputName2" placeholder="40">

						</div>
						<div class="form-group formblock">
							<label for="exampleInputName2">个人评分</label>
							<input type="text" class="form-control" id="exampleInputName2" placeholder="20">
						</div>
					</form>
				</div>
				<div>
					<h4 style="font-weight: bold;margin-top: 20px">二、设置小组成员</h4>
					<form class="form-inline">
						<div class="form-group formblock">
							<label for="exampleInputName2">班级人数</label>
							<input type="text" class="form-control" id="exampleInputName2" placeholder="40">
						</div>
						<div class="form-group formblock">
							<label for="exampleInputName2">小组数量</label>
							<input type="text" class="form-control" id="exampleInputName2" placeholder="10">
						</div>
					</form>
				</div>
				<div id="gradeDetail" style="display: flex; flex-direction: column;">
					<h4 style="font-weight: bold;margin-top: 20px">三、设置评价标准</h4>
					<div class="third" style="overflow: scroll;">
						<p style="margin-left: 40px;margin-top: 10px">提示：点击文字或数字即可进行编辑</p>
						<div class="box"></div>
						<script id="theTmpl" type="text/x-jsrender">
							<div class="evaluteStandard">
								<ul style="width: 100%;">
									{{for}}
									<li style="width: 100%;">
										<div class="firstTitle">{{:part}}</div>
										<div class="secondTitle" style="display: flex;">
											<div style="width: 20%;">评价内容</div>
											<div style="width: 65%;">评价标准</div>
											<div style="width: 15%;">分值</div>

										</div>
										<div class="contentList" style="display: flex; width: 100%;">
											<ul style="width: 20%;">
												{{for content}}
												<li>
													<div class="cntList-left">{{:#data}}</div>
												</li>
												{{/for}}
											</ul>
											<ul style="width: 65%;">
												{{for standard}}
												<li>
													<textarea class="cntList-middle">{{:#data}}</textarea>
												</li>
												{{/for}}
											</ul>
											<ul style="width: 15%;">
												{{for grade}}
												<li>
													<textarea class="cntList-right">{{:#data}}</textarea>
												</li>
												{{/for}}
											</ul>

										</div>
									</li>
									{{/for}}
								</ul>
							</div>
						</script>
					</div>
				</div>
				<button class="btn btn-primary">保存</button>
			</div>
		</div>
	</div>
	<script type="text/javascript " src="../sys/js/evaluteDetail.js "></script>
</body>

</html>
