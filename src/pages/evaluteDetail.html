<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>成绩评定/教师</title>
    <link rel="stylesheet" type="text/css" href="../sys/css/base.css">
    <link rel="stylesheet" type="text/css" href="../sys/css/evalute.css">
    <link rel="stylesheet" type="text/css" href="../sys/css/evaluteDetail.css">
    <link rel="stylesheet" type="text/css" href="../lib/font-awesome/css/font-awesome.min.css">
    <script type="text/javascript" src="../lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/jsrender/jsrender.js"></script>
</head>

<body>
    <div class="g-index">
        <div class="nav">
            <div class="nav-top">
                <div class="nav-logo"><img src="../img/logo02.png"></div>
            </div>
            <ul>
                <li class="nav-item">
                    <a href="task.html" style="display: flex;">
                            <span>发布新任务</span>
                            <div class="hidden"></div>
                            <i class="fa fa-chevron-right nav-more" id="nav_icon1" ></i>
                        </a>
                </li>
                <li class="nav-item"></li>
                <li class="nav-item has-chosen">
                    <a href="evalute.html" style="display: flex;">
                            <span>学生成绩评定</span>
                            <div class="hidden"></div>
                            <i class="fa fa-chevron-right nav-more" id="nav_icon1" ></i>
                        </a>
                </li>
                <li class="nav-item"></li>
                <li class="nav-item">
                    <a href="gradeSearch.html" style="display: flex;">
                            <span>学生成绩查询</span>
                            <div class="hidden"></div>
                            <i class="fa fa-chevron-right nav-more" id="nav_icon1" ></i>
                        </a>
                </li>
                <li class="nav-item"></li>
                <li class="nav-item">
                    <a href="set.html" style="display: flex;">
                            <span>设置评分标准</span>
                            <div class="hidden"></div>
                            <i class="fa fa-chevron-right nav-more" id="nav_icon1" ></i>
                        </a>
                </li>
                <li class="nav-item">
                    <a href="pwdChangeT.html" style="display: flex;">
                            <span>修改密码</span>
                            <div class="hidden"></div>
                            <i class="fa fa-chevron-right nav-more" id="nav_icon1" ></i>
                        </a>
                </li>
                <li class="nav-item"></li>
                <li class="nav-item">
                    <a href="classManagement.html" style="display: flex;">
                            <span>班级管理</span>
                            <div class="hidden"></div>
                            <i class="fa fa-chevron-right nav-more" id="nav_icon1" ></i>
                        </a>
                </li>
            </ul>
        </div>
        <div class="content">
            <div class="content-top">
                <a class="userControl" style="display: flex; align-items: center;" onClick="cancel()">
                        <i class="fa fa-power-off nav-more fa-2x" id="nav_icon2" style="color: rgb(32, 142, 251);"></i>
                    </a>
            </div>
            <div class="task_urls" style="display: flex;">
                <div style="width: 50%;">
                    <span class="taskTitle">作业一</span>
                </div>
                <div style="width: 50%; display: flex; justify-content: flex-end; margin-right: 50px;">
                    <a href="evalute.html">
                        <button class="btn" style="width: 100px;">返回</button>
                    </a>
                </div>
            </div>
            <div class="task_urls" style="display: flex;">
                <div style="width: 50%; display: flex; align-items: center;">
                    <div class="seeTask">
                        <span>查看作业: </span>
                    </div>
                    <a id="word_url"><img src="../img/word.png" style="width: 70px; height: 70px; margin-left: 25px;"></a>
                    <a id="ppt_url"><img src="../img/ppt.png" style="width: 70px; height: 70px; margin-left: 15px;"></a>
                    <a id="video_url"><img src="../img/video.png" style="width: 45px; height: 45px; margin-left: 25px;"></a>
                </div>
                <div style="width: 50%; display: flex; justify-content: flex-end; margin-right: 50px;">
                    <button type="submit" class="button_submit btn" id="submit_grade" style="width: 100px;">提交评分</button>
                </div>
            </div>
            <div class="content-main" id="gradeDetail" style="display: flex; flex-direction: column;">
                <div class="box"></div>
                <script id="theTmpl" type="text/x-jsrender">
                    <div class="evaluteStandard">
                        <ul style="width: 100%;">
                            {{for}}
                            <li style="width: 100%;">
                                <div class="firstTitle">{{:part}}</div>
                                <div class="secondTitle" style="display: flex;">
                                    <div style="width: 15%;">评价内容</div>
                                    <div style="width: 55%;">评价标准</div>
                                    <div style="width: 15%;">分值</div>
                                    <div style="width: 15%;">评价</div>
                                </div>
                                <div class="contentList" style="display: flex; width: 100%;">
                                    <ul style="width: 15%;">
                                        {{for content}}
                                        <li>
                                            <div class="cntList-left">{{:#data}}</div>
                                        </li>
                                        {{/for}}
                                    </ul>
                                    <ul style="width: 55%;">
                                        {{for standard}}
                                        <li>
                                            <div class="cntList-middle"><span style="padding: 10px;">{{:#data}}</span></div>
                                        </li>
                                        {{/for}}
                                    </ul>
                                    <ul style="width: 15%;">
                                        {{for grade}}
                                        <li>
                                            <div class="cntList-right grade">{{:#data}}</div>
                                        </li>
                                        {{/for}}
                                    </ul>
                                    <ul style="width: 15%;">
                                        {{for grade}}
                                        <li>
                                            <div class="cntList-right">
                                                <input type="text" name="grade" value="{{:#data}}">
                                            </div>
                                        </li>
                                        {{/for}}
                                    </ul>
                                </div>
                            </li>
                            {{/for}}
                        </ul>
                    </div>
                </script>
            </div>
        </div>
    </div>
    <div class="mask"></div>
</body>
<script type="text/javascript" src="../sys/js/evaluteDetail.js"></script>

</html>
