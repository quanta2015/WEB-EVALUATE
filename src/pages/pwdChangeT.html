<!DOCTYPE html>

<head>

    <title>教师管理页面</title>
    <link rel="stylesheet" type="text/css" href="./../sys/css/base.css">
    <link rel="stylesheet" type="text/css" href="../lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../lib/pace/pace.css">
    <link rel="stylesheet" type="text/css" href="../lib/toastr-master/toastr.css">
    <link rel="stylesheet" type="text/css" href="../sys/css/pwdChange.css">

    <script type="text/javascript" src="../lib/pace/pace.min.js"></script>
    <script type="text/javascript" src="../sys/js/pwdChange.js"></script>

<body>
    <div class="g-index">
        <div class="nav">

            </div>
            <ul>
                <li class="nav-item">
                    <a href="task.html" style="display: flex;">

                        </a>
                </li>
                <li class="nav-item"></li>
                <li class="nav-item">

                        </a>
                </li>
                <li class="nav-item"></li>
                <li class="nav-item">
                    <a href="gradeSearch.html" style="display: flex;">

                            <i class="fa fa-chevron-right nav-more" id="nav_icon1" ></i>

                </li>
                <li class="nav-item"></li>
                <li id="nav-item">

                        <i class="fa fa-chevron-right nav-more" id="nav_icon1"></i>
                    </a>
                </li>
                <li class="nav-item"></li>

                            <div class="hidden"></div>
                            <i class="fa fa-chevron-right nav-more" id="nav_icon1" ></i>
                        </a>
                </li>
                <li class="nav-item"></li>

                        </a>

            </ul>

                    </a>
            </div>
            <div class="content-main">
                <div class="evaluteStandard">
                    <form id="pwdForm" method="post">
                        <div style="margin-top:12%;">
                            <input style="width:24%;height:35px;margin-left:38%;" id=" password " type="password" placeholder="&nbsp;&nbsp;请输入新密码 " name="newpassword ">
                        </div>
                        <div style="margin-top:1%;">
                            <input style="width:24%;height:35px;margin-left:38%;" id="confirm_password " type="password" placeholder="&nbsp;&nbsp;请确认新密码 " name="newpasswordconfirm ">
                        </div>
                        <div style="margin-top:1%">
                            <button class="final" style="width:24.5%;height:35px;margin-left:38%;" id="submit " type="submit " value="提交 " onClick="get() ">完成</button>
                        </div>
                    </form>
                </div>

    <script type="text/javascript " src="../sys/js/pwdChange.js"></script>
