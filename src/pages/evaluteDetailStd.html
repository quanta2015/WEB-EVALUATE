<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>成绩评定/学生</title>
        <link rel="stylesheet" type="text/css" href="../sys/css/base.css">
        <link rel="stylesheet" type="text/css" href="../sys/css/evaluteDetail.css">
        <link rel="stylesheet" type="text/css" href="../lib/font-awesome/css/font-awesome.min.css">
        <script type="text/javascript" src="../lib/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="../lib/jsrender/jsrender.js"></script>
    </head>
    <body>
        <div class="g-index">
            <div class="nav">
                <div class="nav-top">
                    <div class="nav-logo"><img src="../img/logo02.png"></div>
                </div>
                <ul>
                    <li class="nav-item">
                        <a href="javascript:;" style="display: flex;">
                            <span>我的作业</span>
                            <div class="hidden"></div>
                            <i class="fa fa-chevron-right nav-more" id="nav_icon1" ></i>
                        </a>
                    </li>
                    <li class="nav-item"></li>
                    <li class="nav-item">
                        <a href="javascript:;" style="display: flex;">
                            <span>成绩查询</span>
                            <div class="hidden"></div>
                            <i class="fa fa-chevron-right nav-more" id="nav_icon1" ></i>
                        </a>
                    </li>
                    <li class="nav-item"></li>
                    <li class="nav-item has-chosen">
                        <a href="javascript:;" style="display: flex;">
                            <span>成绩评定</span>
                            <div class="hidden"></div>
                            <i class="fa fa-chevron-right nav-more" id="nav_icon1" ></i>
                        </a>
                    </li>
                    <li class="nav-item"></li>
                    <li class="nav-item">
                        <a href="javascript:;" style="display: flex;">
                            <span>修改密码</span>
                            <div class="hidden"></div>
                            <i class="fa fa-chevron-right nav-more" id="nav_icon1" ></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="content">
                <div class="content-top">
                    <a class="userControl" style="display: flex; align-items: center;">
                        <span class="userCotrol-title">个人面板&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        <i class="fa fa-power-off nav-more fa-2x" id="nav_icon2" style="color: rgb(32, 142, 251);"></i>
                    </a>
                </div>
                <div class="task_urls" style="display: flex;">
                    <div class="left">
                        <span class="taskTitle">作业一</span>
                    </div>
                    <div class="dropdown">
                        <button class="dropbtn">查看作业</button>
                        <div class="dropdown-content">
                            <a href="...">教学设计(Word)</a>
                            <a href="...">多媒体课件(PPT)</a>
                            <a href="...">即席演讲(MP4)</a>
                        </div>
                    </div>
                    <div class="right">
                        <button type="submit" class="button_submit" id="submit_grade">提交评分</button>
                    </div>
                </div>
                <div class="content-main" id="gradeDetail" style="display: flex; flex-direction: column;">
                    <div class="box"></div>
                    <script id="theTmpl" type="text/x-jsrender">
                        <ul style="width: 100%;">
                            {{for}}
                            <li style="width: 100%;">
                                <div class="firstTitle">{{:part}}</div>
                                <div class="secondTitle" style="display: flex;">
                                    <div style="width: 15%;">评价内容</div>
                                    <div style="width: 55%;">评价标准</div>
                                    <div style="width: 15%;">分值</div>
                                    <div style="width: 15%;">评价</div>
                                </div>
                                <div class="contentList" style="display: flex; width: 100%;">
                                    <ul style="width: 15%;">
                                        {{for content}}
                                        <li><div class="cntList-left">{{:#data}}</div></li>
                                        {{/for}}
                                    </ul>
                                    <ul style="width: 55%;">
                                        {{for standard}}
                                        <li><div class="cntList-middle"><span style="padding: 10px;">{{:#data}}</span></div></li>
                                        {{/for}}
                                    </ul>
                                    <ul style="width: 15%;">
                                        {{for grade}}
                                        <li><div class="cntList-right">{{:#data}}</div></li>
                                        {{/for}}
                                    </ul>
                                    <ul style="width: 15%;">
                                        {{for grade}}
                                        <li><div class="cntList-right"><input type="text" name="grade" id="grade"></div></li>
                                        {{/for}}
                                    </ul>
                                </div>
                            </li>
                            {{/for}}
                        </ul>
                    </script>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="../sys/js/evaluteDetail.js"></script>
</html>
