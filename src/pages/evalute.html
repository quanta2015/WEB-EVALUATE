<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>成绩评定/教师</title>
    <link rel="stylesheet" type="text/css" href="../sys/css/base.css">
    <link rel="stylesheet" type="text/css" href="../sys/css/evalute.css">
    <link rel="stylesheet" type="text/css" href="../lib/font-awesome/css/font-awesome.min.css">
    <script type="text/javascript" src="../lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/jsrender/jsrender.js"></script>
</head>


<body>

    <div class="g-index">
        <div class="nav">
            <div class="nav-top">
                <div class="nav-logo"><img src="../img/logo02.png"></div>
            </div>
            <ul>
                <li class="nav-item">
                    <a href="task.html" style="display: flex;">
                            <span>发布新任务</span>
                            <div class="hidden"></div>
                            <i class="fa fa-chevron-right nav-more" id="nav_icon1" ></i>
                        </a>
                </li>
                <li class="nav-item"></li>
                <li class="nav-item">
                    <a href="taskManage.html" style="display: flex;">
                            <span>任务管理</span>
                            <div class="hidden"></div>
                            <i class="fa fa-chevron-right nav-more" id="nav_icon1" ></i>
                        </a>
                </li>
                <li class="nav-item"></li>
                <li class="nav-item has-chosen">
                    <a href="evalute.html" style="display: flex;">
                            <span>学生成绩评定</span>
                            <div class="hidden"></div>
                            <i class="fa fa-chevron-right nav-more" id="nav_icon1" ></i>
                        </a>
                </li>
                <li class="nav-item"></li>
                <li class="nav-item">
                    <a href="gradeSearch.html" style="display: flex;">
                            <span>学生成绩查询</span>
                            <div class="hidden"></div>
                            <i class="fa fa-chevron-right nav-more" id="nav_icon1" ></i>
                        </a>
                </li>
                <li class="nav-item"></li>
                <li class="nav-item">
                    <a href="set.html" style="display: flex;">
                        <span>设置评分标准</span>
                        <div class="hidden"></div>
                        <i class="fa fa-chevron-right nav-more" id="nav_icon1"></i>
                    </a>
                </li>
                <li class="nav-item"></li>
                <li class="nav-item">
                    <a href="pwdChangeT.html" style="display: flex;">
                            <span>修改密码</span>
                            <div class="hidden"></div>
                            <i class="fa fa-chevron-right nav-more" id="nav_icon1" ></i>
                        </a>
                </li>
                <li class="nav-item"></li>
                <li class="nav-item">
                    <a href="classManagement.html" style="display: flex;">
                            <span>班级管理</span>
                            <div class="hidden"></div>
                            <i class="fa fa-chevron-right nav-more" id="nav_icon1" ></i>
                        </a>
                </li>
            </ul>
        </div>
        <div class="content">
            <div class="content-top">
                <a class="userControl" style="display: flex; align-items: center;" onClick="cancel()">
                        <i class="fa fa-power-off nav-more fa-2x" id="nav_icon2" style="color: rgb(32, 142, 251);"></i>
                    </a>
            </div>
            <div class="content-main" style="display: flex; flex-direction: column;">
                <div class="content-main-top" style="display: flex; align-items: center;">
                    <span>选择班级:</span>
                    <select id="classSlct"></select>
                    <span>选择作业:</span>
                    <select id="taskSlct"></select>
                    <button class="minisearch btn" id="minisearch">查询</button>
                </div>
                <ul class="taskList" style="width: 100%; height: calc(100% - 10% - 7.5%);">
                    <li style="width: 100%;">
                        <div class="taskDetail" style="display: flex; align-items: center;">
                            <div class="attribute" style="width: 20%;"><span class="smltitle ">作业</span></div>
                            <div class="attribute" style="width: 20%;"><span class="smltitle ">ID</span></div>
                            <div class="attribute" style="width: 20%;"><span class="smltitle ">班级</span></div>
                            <div class="attribute" style="width: 20%;"><span class="smltitle ">姓名</span></div>
                            <div class="attribute" style="width: 20%;"><span class="smltitle ">评价</span></div>
                        </div>
                    </li>
                    <div class="box"></div>
                    <script type="text/x-jsrender" id="theTmpl">
                        {{for}}
                        <li style="width: 100%;">
                            <div class="taskDetail" style="display: flex; align-items: center;">
                                <div style="width: 20%; background: {{if totalGrade}}white{{else}}rgb(248, 247, 255){{/if}}"><span>{{:task_title}}</span></div>
                                <div style="width: 20%; background: {{if totalGrade}}white{{else}}rgb(248, 247, 255){{/if}}"><span>{{:user_number}}</span></div>
                                <div style="width: 20%; background: {{if totalGrade}}white{{else}}rgb(248, 247, 255){{/if}}"><span>{{:user_class}}</span></div>
                                <div style="width: 20%; background: {{if totalGrade}}white{{else}}rgb(248, 247, 255){{/if}}"><span>{{:user_name}}</span></div>
                                <div class="comment" style="width: 20%; background:{{if totalGrade}}white{{else}}rgb(248, 247, 255){{/if}}"><a href="evaluteDetail.html?dotask_id={{:dotask_id}}">{{if totalGrade }}查看评价{{else}}去评价{{/if}}</a></div>
                            </div>
                        </li>
                        {{/for}}
                    </script>
                </ul>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../sys/js/evalute.js"></script>

</html>
