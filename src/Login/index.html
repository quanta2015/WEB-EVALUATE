<!DOCTYPE>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>欢迎使用作业评价系统，请登录！</title>
        <link href="images/favicon.ico" rel="shortcut icon"/>
        <link href="css/login.css" rel="stylesheet" rev="stylesheet" type="text/css" media="all"/>
        <script type="text/javascript" src="js/jQuery1.7.js"></script>
        <script type="text/javascript" src="js/jquery.SuperSlide.js"></script>
        <script type="text/javascript" src="js/Validform_v5.3.2_min.js"></script>
    </head>
    <body>
        <div id="hd"><img src="images/logo_school.png"></div>
        <div id="bd">
            <div id="bd_sym">作业评价系统</div>
            <div id="bd_tab">
                <div class="bd_tab_box">
                    <div>
                        <div class="error_box"></div>
                        <form action="" method="post" class="login_error">
                            <div id="username">
                                <label>账&nbsp;&nbsp;&nbsp;号：</label>
                                <input type="text" id="username_hide" name="username" value="输入账号" nullmsg="账号不能为空！" datatype="s6-18" errormsg="账号范围在6~18个字符之间！" sucmsg="账号验证通过！"/>
                            </div>
                            <div id="password">
                                <label>密&nbsp;&nbsp;&nbsp;码：</label>
                                <input type="password" id="password_hide" name="password" value="输入密码" nullmsg="密码不能为空！" datatype="*6-16" errormsg="密码范围在6~16位之间！" sucmsg="密码验证通过！"/>
                            </div>
                            <div id="code">
                                <label>验证码：</label>
                                <input type="text" id="code_hide" name="code"  value="输入验证码" nullmsg="验证码不能为空！" datatype="*4-4" errormsg="验证码有4位数！" sucmsg="验证码验证通过！"/>
                            <img src="images/captcha.jpg" title="点击更换" alt="验证码占位图"/> </div>
                            <div id="remember">
                                <input type="checkbox" name="remember">
                                <label>记住密码</label>
                            </div>
                            <div id="login">
                                <button type="submit" name="submit">登录</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="ft">©2018-2019 Designed By <a href="https://github.com/Xuan0216" target="_blank">Xuan0216</a> And <a href="https://github.com/slcyyy" target="_blank">slcyyy</a></div>
        <div class="screenbg">
            <ul>
                <li><a href="javascript:;"><img src="images/1.jpg"></a></li>
                <li><a href="javascript:;"><img src="images/2.jpg"></a></li>
                <li><a href="javascript:;"><img src="images/3.jpg"></a></li>
                <li><a href="javascript:;"><img src="images/4.jpg"></a></li>
                <li><a href="javascript:;"><img src="images/5.jpg"></a></li>
            </ul>
        </div>
    </body>
    <script type="text/javascript" src="js/Screenbg.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</html>
