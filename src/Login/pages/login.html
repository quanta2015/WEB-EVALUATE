<!DOCTYPE html>
<html>
	<head>
		<title>杭州师范大学评价管理系统</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../css/app.css">
		<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../js/base.js"></script>
	</head>
	<body>
		<header class="navbar">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand"><img src="../image/logo.png" alt="杭州师范大学评价管理系统" title="杭州师范大学评价管理系统"></a>
				</div>
				<nav id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav navbar-right">
						<li><a class="btn btn-sm btn-primary" href="register.html">注册</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<div id="main">
			<div class="container">
				<form name='form' class="form" action='../php/login.php' method='post'>
					<div class="form-group field-email">
						<input class="form-control" type="text" id="email" name="name" placeholder="注册账号" autofocus autocomplete="false" required>
						<span class="help-block">账号不能为空</span>
					</div>
					<div class="form-group field-password">
						<input class="form-control" type="password" id="password" name="pwd" placeholder="登录密码" required>
						<span class="help-block">密码不能为空</span>
					</div>
					<button id="login-button" type="submit" class="btn btn-primary btn-emphasis btn-block submit-btn" name='submit'>立即登录</button>
				</form>
			</div>
			<script type="text/javascript" src="../js/login.js"></script>
			<div class="copyright">© 2018 杭州师范大学 版权所有</div>
		</div>
	</body>
</html>
