<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <title>学生页面</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />   
        <link href="homework.css" rel="stylesheet">
    </head>
    <body>
        <img alt = "图片无法加载" src="l.jpg" id="img">
        <div class="head">
            <span class="head-box1">杭州国际服务工程学院</span>
            <span class="head-box2">
                <!--<textarea style="width: 60px;height: 20px;margin-right: 5px;"></textarea>-->
                张三同学,欢迎您
                <button type="button" id="quit" class="quit">退出</button>
            </span>
        </div>
        <div class="page">
            <div class="duty">
                <div class="d" style="border-bottom: 1px solid black;font-weight: bold;">任务栏</div>
                <div class="d" id="home">
                    <a href="index.html" style="text-decoration: none;color: black">首页</a>
                </div>
                <div class="d" id="information">
                    <a href="information.html" style="text-decoration: none;color: black">资料</a>
                </div>
                <div class="d" id="message">
                    <a href="message.html" style="text-decoration: none;color: black">通知</a>
                </div>
                <div class="d" id="homework" style="color: white;font-weight: bold;">作业</div>
                <div class="d" id="evaluation">
                    <a href="evaluation.html" style="text-decoration: none;color: black">评价</a>
                </div>
            </div>
            <div class="main">
                <div class="work">作业1
                    <textarea class="box" id="id-text" placeholder="文档"></textarea>
                    <input type="file" name="fileField" id="fileField" class="file" accept=".txt" onchange="textMess(this.files)">
                    <button type="button" id="id-button-save">保存</button>
                </div>   
                <div class="work">作业2
                    <textarea class="box" id="id-text" placeholder="多媒体课件"></textarea>
                    <input type="file" name="fileField" id="fileField" class="file" accept=".ppt" onchange="textMess(this.files)">
                    <button type="button" id="id-button-save">保存</button>
                </div>   
                <div class="work">作业3
                    <textarea class="box" id="id-text" placeholder="讲演视频"></textarea>
                    <input type="file" name="fileField" id="fileField" class="file" accept=".mp4" onchange="textMess(this.files)">
                    <button type="button" id="id-button-save">保存</button>
                </div>
                <div class="main-bottom">
                    <button type="button" id="id-button-submit" class="submit">提交</button>
                </div>
                <div style="margin-left: 100px;margin-top: 20px;">
                    截止日期:
                </div>
            </div>
        </div>
        <script src="homework.js"></script>
    </body>
</html>
