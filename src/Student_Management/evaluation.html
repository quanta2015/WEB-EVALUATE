<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <title>学生页面</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />   
        <link href="evaluation.css" rel="stylesheet">
    </head>
    <body>
        <img alt = "图片无法加载" src="l.jpg" id="img">
        <div class="head">
            <span class="head-box1">杭州国际服务工程学院</span>
            <span class="head-box2">
                <!--<textarea style="width: 60px;height: 20px;margin-right: 5px;"></textarea>-->
                张三同学,欢迎您
                <button type="button" id="quit" class="quit">退出</button>
            </span>
        </div>
        <div class="page">
            <div class="duty">
                <div class="d" style="border-bottom: 1px solid black;font-weight: bold;">任务栏</div>
                <div class="d" id="home">
                    <a href="index.html" style="text-decoration: none;color: black">首页</a>
                </div>
                <div class="d" id="information">
                    <a href="information.html" style="text-decoration: none;color: black">资料</a>
                </div>
                <div class="d" id="message">
                    <a href="message.html" style="text-decoration: none;color: black">通知</a>
                </div>
                <div class="d" id="homework">
                    <a href="homework.html" style="text-decoration: none;color: black">作业</a>
                </div>
                <div class="d" id="evaluation"  style="color: white;font-weight: bold;">评价</div>
            </div>
            <div class="main">
                <li class="evaluate">自我评价
                    <button type="button" id="id-button-selfevaluation" style="margin-left: 20px;">点此进入评价</button>
                    <span class="txt">
                        您自己评价的分数为:
                        <textarea style="width: 40px;height: 20px"></textarea>
                        分
                    </span>
                </li>
                <li class="evaluate">小组评价
                    <span class="txt">
                    您的组别为:第
                    <textarea style="width: 40px;height: 20px"></textarea>
                    组  
                    <button type="button" id="id-button-groupevaluation" style="margin-left: 20px;">点此进入评价</button> 
                    <br>
                    <span style="margin-left: 160px;">
                    你的小组评价分数为：
                    <textarea style="width: 40px;height: 20px"></textarea>
                    分
                    </span>
                    </span>
                </li>
                <li class="evaluate">老师评价
                    <span class="txt">
                        老师评价的分数为:
                        <textarea style="width: 40px;height: 20px"></textarea>
                        分
                    </span>

                </li>
            </div>
        <script src="evaluation.js"></script>
        </div>
    </body>
</html>
